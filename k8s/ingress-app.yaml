apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello
  namespace: app
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-svc
                port:
                  number: 80
          - path: /healthz
            pathType: Prefix
            backend:
              service:
                name: hello-svc
                port:
                  number: 80
